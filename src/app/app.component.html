<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" #menu>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title size="small">Operaciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item detail routerLink="/pedidos" (click)="menu.close()"
          >Pedidos</ion-item
        >
        <ion-item detail routerLink="/facturas">Facturas</ion-item>
        <ion-item detail routerLink="/tableros">Tableros</ion-item>
        <ion-item detail routerLink="/productos">Prductos</ion-item>
        <ion-item detail routerLink="/catalogos">Catalogos</ion-item>
        <ion-item button>
          <ion-label> Salir </ion-label>
          <ion-icon slot="end" name="log-out"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>

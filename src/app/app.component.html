<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" #menu>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title size="small">Operaciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item detail routerLink="/" (click)="menu.close()">
          <ion-label> Inicio </ion-label>
          <ion-icon name="home" slot="start"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/pedidos" (click)="menu.close()"
          >Pedidos</ion-item
        >
        <ion-item detail routerLink="/facturas" (click)="menu.close()"
          >Facturas</ion-item
        >
        <ion-item detail routerLink="/tableros" (click)="menu.close()"
          >Tableros</ion-item
        >
        <ion-item detail routerLink="/productos" (click)="menu.close()"
          >Prductos</ion-item
        >
        <ion-item detail routerLink="/catalogos" (click)="menu.close()"
          >Catalogos</ion-item
        >
        <ion-item button (click)="signOut(); menu.close()">
          <ion-label> Salir </ion-label>
          <ion-icon slot="end" name="log-out"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>

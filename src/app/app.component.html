<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" #mnu>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Callcenter APP</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item detail routerLink="/" (click)="mnu.close()">
          <ion-label> Inicio </ion-label>
          <ion-icon name="home" slot="start"></ion-icon>
        </ion-item>

        <ion-item routerLink="/pedidos" (click)="mnu.close()">
          <ion-label>Pedidos</ion-label>
          <ion-icon name="bag-handle" slot="start"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/clientes" (click)="mnu.close()">
          <ion-label>Clientes</ion-label>
          <ion-icon name="people" slot="start"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/productos" (click)="mnu.close()">
          <ion-label>Productos</ion-label>
          <ion-icon name="layers" slot="start"></ion-icon>
        </ion-item>
        <ion-item detail routerLink="/analytics" (click)="mnu.close()">
          <ion-label>Analytics</ion-label>
          <ion-icon name="analytics" slot="start"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/settings" (click)="mnu.close()">
          <ion-label> Cuenta </ion-label>
          <ion-icon slot="start" name="settings"></ion-icon>
        </ion-item>

        <ion-item button (click)="signOut(); mnu.close()">
          <ion-label> Cerrar sesi√≥n </ion-label>
          <ion-icon slot="end" name="log-out"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>

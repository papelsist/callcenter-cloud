<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ventas/cotizaciones"></ion-back-button>
    </ion-buttons>
    <ion-title>Alta de pedido</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <papx-pedido-create-form
    #form
    [data]="data"
    [partidas]="partidas$ | async"
    (save)="onSave($event)"
    (addItem)="addItem()"
  ></papx-pedido-create-form>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-no-padding">
    <ion-buttons slot="start">
      <ion-button (click)="addItem()">
        <ion-label>Agregar</ion-label>
        <ion-icon name="add-circle" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="success">
      Total: {{100.00 | currency}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="save" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

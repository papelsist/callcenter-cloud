<ng-container *ngIf="user$ | async as user">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="ventas/cotizaciones"></ion-back-button>
      </ion-buttons>
      <ion-title>Alta de pedido</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="cart" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button (click)="showOptions($event)">
          <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <papx-pedido-create-form
      #form
      [data]="data"
      (save)="onSave($event, user)"
      (errors)="onErrors($event)"
    ></papx-pedido-create-form>
  </ion-content>

  <ion-footer *ngIf="form.summary$ | async as summary">
    <ion-toolbar class="ion-no-padding">
      <ion-buttons slot="start">
        <ion-button (click)="form.addItem()" color="primary">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button
          *ngIf="errors && errors.length > 0"
          (click)="showErrors(errors)"
        >
          <ion-icon name="warning-outline" color="warning" slot="icon-only">
            <ion-badge slot="start">{{errors.length}}</ion-badge>
          </ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center" color="success">
        Total: {{ summary['total'] | currency}}
      </ion-title>
      <ion-buttons slot="end">
        <ion-button [disabled]="!form.canSubmit" (click)="form.submit()">
          <ion-icon name="save" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ng-container>

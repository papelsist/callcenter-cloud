<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ventas/cotizaciones"></ion-back-button>
    </ion-buttons>
    <ion-title>Alta de pedido</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <papx-pedido-create-form
    #form
    [data]="data"
    (save)="onSave($event)"
  ></papx-pedido-create-form>
</ion-content>

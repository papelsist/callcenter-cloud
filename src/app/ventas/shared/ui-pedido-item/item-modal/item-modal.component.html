<ion-header>
  <ion-toolbar>
    <ion-title> Producto </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-label>Cerrar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <papx-pedido-item-form [data]="data" #form></papx-pedido-item-form>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Cancelar
      </ion-button>
      <ion-button
        color="primary"
        [disabled]="form.form.pristine || form.form.invalid"
        (click)="form.onSubmit()"
      >
        <ion-icon slot="start" name="save"></ion-icon>
        Salvar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

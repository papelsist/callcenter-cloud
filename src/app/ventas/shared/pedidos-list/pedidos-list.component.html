<ion-list class="ion-no-padding">
  <ion-item-sliding *ngFor="let pedido of pedidos; index as idx">
    <ion-item button (click)="selection.emit(pedido)">
      <ion-label class="ion-text-nowrap">
        <span>
          {{ pedido.nombre }}
        </span>

        <span> {{ pedido.fecha | date: "dd/MM/yyyy" }} </span>

        <span class="ion-hide-md-down ion-padding-left">
          FP: {{ pedido.formaDePago }}
        </span>

        <span class="ion-hide-md-down ion-padding-left">
          {{ pedido.updateUser }}
        </span>

        <p>
          <ion-text color="secondary">
            {{ pedido.sucursal }}
          </ion-text>
          <span class="ion-padding-left">
            {{ pedido.updateUser }}
          </span>
        </p>
      </ion-label>

      <ion-badge slot="start" color="tertiary">
        {{ pedido.folio }}
      </ion-badge>
      <ion-chip slot="end">
        <ion-label>
          {{ pedido.total | currency }}
        </ion-label>
        <ion-icon
          name="alert-circle"
          color="warning"
          *ngIf="pedido.warnings"
        ></ion-icon>
        <ion-icon
          name="checkmark-done"
          color="success"
          *ngIf="!pedido.warnings"
        ></ion-icon>
      </ion-chip>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger">
        Eliminar
        <ion-icon name="trash" slot="bottom"></ion-icon>
      </ion-item-option>
      <ion-item-option color="medium" (click)="copiar.emit(pedido)">
        <ion-icon name="copy" slot="bottom"></ion-icon>
        Copiar
      </ion-item-option>
      <ion-item-option color="secondary"
        >Envío
        <ion-icon name="airplane" slot="bottom"></ion-icon>
      </ion-item-option>
      <ion-item-option color="secondary"
        >Depósito
        <ion-icon name="cash" slot="bottom"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

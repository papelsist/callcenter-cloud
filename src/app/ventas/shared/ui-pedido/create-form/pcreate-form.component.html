<ion-grid [formGroup]="form">
  <ion-row>
    <ion-col class="ion-align-self-center">
      <papx-cliente-field [parent]="form"></papx-cliente-field>
    </ion-col>
    <ion-col>
      <papx-sucursal-control formControlName="sucursal"></papx-sucursal-control>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <papx-tipo-pedido [parent]="form"></papx-tipo-pedido>
    </ion-col>
    <ion-col>
      <papx-forma-pago-control
        formControlName="formaDePago"
      ></papx-forma-pago-control>
    </ion-col>
    <ion-col>
      <papx-moneda-control formControlName="moneda"></papx-moneda-control>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="7" size-md="8">
      <ion-item>
        <ion-label position="floating">Comentario</ion-label>
        <ion-input
          placeholder="Comentario"
          formControlName="comentario"
        ></ion-input>
        <ion-icon name="create" slot="start"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col size-sm="5" size-md="4">
      <ion-item>
        <ion-label position="floating">Comprador</ion-label>
        <ion-input
          placeholder="Comprador"
          formControlName="comprador"
        ></ion-input>
        <ion-icon name="person-circle" slot="start"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <papx-pedido-item-list
        [items]="partidas$ | async"
        (addItem)="addItem()"
      ></papx-pedido-item-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="submit()" [disabled]="form.invalid">
            <ion-icon name="save" slot="start"></ion-icon>
            <ion-label> Salvar </ion-label>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-grid>

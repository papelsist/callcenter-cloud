<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title> {{title}} </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/ventas">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="user$ | async as user">
    <div class="home-image">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/depositos-sx.appspot.com/o/mobil-apps-images%2Fpapelsa-75-splash-min.png?alt=media&token=499ec7c7-6bd3-4c39-882e-75c6f276e451"
      />
    </div>
    <strong>SIIPAPX Callcenter App</strong>
    <p>
      Bienvenido
      <ion-text color="warning">{{user.displayName}}</ion-text>
      al sistema de ventas telef√≥nicas de Papel S.A.
    </p>

    <!-- <div>
      <h3>Cliente field</h3>
      <papx-cliente-control></papx-cliente-control>
    </div> -->
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="filtrar$ | async as filtrar">
      {{filtrar ? 'Mis solicitudes autorizadas' : 'Solicitudes autorizadas'}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="filtrar(false)"
        [color]="(filtrar$ | async) ? 'primary': ''"
      >
        <ion-icon name="filter" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <papx-autorizadas-list
    [solicitudes]="autorizadas$ | async"
  ></papx-autorizadas-list> -->
</ion-content>
